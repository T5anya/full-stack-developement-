<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 80vh;
            border:2px solid black;
            position: relative;
        }
        .ball{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
             animation:  animatex 3s linear infinite ,animatey 1s  ease-out  alternate-reverse infinite; 
            bottom:0px;
            left: 0px;
 
        }
        @keyframes animatex{
            from{
                left:0px
            }
            to
            {
                left:100%
            }
        } 
         @keyframes  animatey{
            from
            {
                BOTTOM:0PX;

            }
            to{
                bottom:100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
