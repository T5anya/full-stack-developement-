<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The <table> tag defines a HTML table. 
• <thead>: defines the header information for each column in 
the table. 
• <tbody>: defines the body or content of the table. 
• <tfoot>: defines the footer information of the table. <tr>: 
represents a row in the table. 
• <td>: represents a single cell in the table. 
• <th>: represents the heading for a column of values in the 
table. 
<caption> tag in HTML is used to provide a title or description for a <table> element. It helps give context or additional information about the content of the table.

The <caption> tag must be placed immediately after the opening <table> tag.--->
<table border="2px solid black"> 
    <caption>student information</caption>
<thead> 
<tr> 
<th> Name </th> 
<th> CGPA </th> 
</tr> 
</thead> 
<tbody> 
<tr> 
<td> Koushik Sadhu </td> 
<td> 9.66 </td> 
</tr> 
<tr> 
<td> Pranay Gupta </td> 
<td> 9.72 </td> 
</tr> 

<!--To make a cell span over multiple columns, use the colspan attribute
To make a cell span over multiple rows, use the rowspan attribute:
-->
<tr>
<td colspan="2">Name</td>
<td rowspan="2">Name</td>
</tr>
</tbody> 
<tfoot> 
<tr> 
<td> Nidhi Gupta </td> 
<td> 10 </td> 
</tr> 
</tfoot> 
</table>
</body>
</html>
